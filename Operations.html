<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How To Play</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        .gradient{
            background: linear-gradient(120deg,#7f70f5,#0ea0ff);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .main{
            width: 700;
            background: white;
            margin-right: auto;
            margin-left: auto;
            padding: 20px;
            font-family: 'Indie Flower', cursive;
        }
        .main h1{
            font-size: 40px;
        }
        .main h4{
            font-size: 26px;
        }
        .main p{
            font-size: 25px;
        }
</head>
<body class="gradient">
    <div class="main">
        <h1>How To Play</h1>
        <h4>Removing Tiles:</h4>
        <p>Remove tiles by matching them to each other. If the tile is removable and you click on it, it will get highlighted. If you find the match, it will remove both tiles from the board.</p>
        
        <h4>New Game / Play:</h4>
        
        <p>Starts a new random game.</p>
        
        <h4>Play Again / Restart:</h4>
        <p>Plays an identical board to the last game.</p>
        
        <h4>Numbered:</h4>
        <p>Plays a specific game by game number. Game number can be found at the top of the game.</p>
        <h4>Exit:</h4>
            <p>Exits the game.</p>
    </div>
</body>
</html>
